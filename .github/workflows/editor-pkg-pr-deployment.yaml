name: Publish twigs-editor-react package to pkg.pr.new
on:
  push:
    branches: ["master"]
    paths:
      - "packages/react-editor/**"
  pull_request:
    branches: ["master", "releases/**"]
    paths:
      - "packages/react-editor/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Build
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn
      - run: yarn build:editor

      - name: Publish to pkg.pr.new
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd packages/react-editor && yarn publish-pkg-pr-new
